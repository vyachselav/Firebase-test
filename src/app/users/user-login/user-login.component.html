<div class="container">
  <div class="col-md-6 col-md-offset-3">

    <form [formGroup]="loginForm"  *ngIf="!newUser"  (ngSubmit)="login()">

      <h3>Login via email</h3>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
               formControlName="email" required >
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               formControlName="password" required >
        <div *ngIf="formErrors.password" class="alert alert-danger">
          {{ formErrors.password }}
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="!loginForm.valid">Submit</button>

      <br>
      <hr>

      <h3>Sign in via
        <button (click)="signInWithGoogle()"
                class="btn btn-danger">Google</button>
      </h3>

      <hr>

      <h3>Create new User</h3>

      <button class="btn btn-sm" (click)="toggleForm()">Create</button>
    </form>

    <form [formGroup]="loginForm"  *ngIf="newUser"  (ngSubmit)="signup()">

      <h3>Create</h3>
      <button class="btn btn-sm" (click)="toggleForm()">Back</button>
      <br>
      <br>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
               formControlName="email" required >
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               formControlName="password" required >
        <div *ngIf="formErrors.password" class="alert alert-danger">
          {{ formErrors.password }}
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"
               formControlName="name">
      </div>

      <button type="submit" class="btn" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>

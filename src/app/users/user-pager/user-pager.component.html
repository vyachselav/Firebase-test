<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <button [class.disabled]="noPrevious()" (click)="prevPage($event)"
                class="btn btn-primary">Previous</button>
        <button [class.disabled]="noNext()" (click)="nextPage($event)"
                class="btn btn-primary">Next</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3>INFO</h3>
      <table>
        <tbody>
        <tr>
          <td>Filtered By:</td>
          <td>{{field}}</td>
        </tr>
        <tr>
          <td>First:</td>
          <td>{{firstEntry?.name}}</td>
        </tr>
        <tr>
          <td>Last:</td>
          <td>{{lastEntry?.name}}</td>
        </tr>
        <tr>
          <td>Items Per Page:</td>
          <td>{{itemsPerPage}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
